<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Portfolio</title>

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Slab', serif;
      background-color: #333;
      color: #eee;
    }
    a {
      color: #f5a623;
      text-decoration: none;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    /* Navigation */
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }
    #navbar a {
      font-size: 1.2em;
      margin-left: 1em;
      text-transform: uppercase;
    }
    #navbar a:hover {
      border-bottom: 2px solid #f5a623;
    }
    /* Hero Section */
    #hero {
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      height: calc(100vh - 6em);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #hero h1 {
      font-size: 4em;
      margin: 0;
    }
    #hero h2 {
      font-size: 2em;
      margin: 0;
      margin-top: 0.5em;
    }
    /* About Section */
    #about {
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #about img {
      max-width: 30%;
      margin-right: 2em;
    }
    #about h2 {
      font-size: 2em;
      margin: 0;
    }
    #about p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    /* Skills Section */
    #skills {
      background-color: #444;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

      font-size: 2em;
      margin: 0;
      text-align: center;
      width: 100%;
      color: #f5a623;
    }
    .skill {
      width: calc(100% / 3 - 2em);
      padding: 1em;
      text-align: center;
    }
    .skill h3 {
      font-size: 1.5em;
      margin: 0;
      margin-bottom: 0.5em;
    }
    .skill p {
      font-size: 1.2em;
      margin: 0;
      line-height: 1.5;
