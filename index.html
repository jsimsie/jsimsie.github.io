  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/5.3.0/styled-components.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #080808;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    ::selection {
      color: rgb(245, 177, 50);
      background-color: black;
    }

    #header {
      width: 100%;
      height: 100vh;
    }

    .typewriter {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      margin-top: 100px;
    }

    .typewriter:before {
      content: "hi, welcome to my site";
      position: absolute;
      left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    #typing-text {
      color: white;
      font-size: 24px;
      animation: typing 4s steps(22), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid rgb(255, 255, 255);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="typewriter">
      <h1 id="typing-text"></h1>
    </div>

    <script>
      const text = "hi, welcome to my site";
      let index = 0;

      function type() {
        if (index < text.length) {
          document.getElementById("typing-text").textContent += text.charAt(index);
          index++;
          setTimeout(type, 100);
        }
      }

      type();
    </script>
  </div>
</body>
</html>
