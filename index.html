<!DOCTYPE html>
<html>
<head>
  <title>simsie - web design</title>
  <link rel="icon" type="image/png" href="favicon_simsie.ico">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      color: #ffffff;
      text-align: center;
      text-transform: lowercase;
      margin-bottom: 2px;
    }

    h2 {
      font-size: 36px;
      color: #ffffff;
      text-align: center;
      text-transform: lowercase;
    }

    /* Additional styles for overlay and modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>i'm starting fresh.</h1>
  <h2>watch this space.</h2>

  <!-- Login Popup -->
  <div class="overlay" id="overlay">
    <div class="modal" id="loginModal">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript code to show the login popup on page load -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('overlay');
      var loginModal = document.getElementById('loginModal');

      overlay.style.display = 'block';
      loginModal.style.display = 'block';

      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Get the username and password values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Perform login validation
        if (username === 'admin' && password === 'password') {
          // Hide the login popup upon successful login
          overlay.style.display = 'none';
          loginModal.style.display = 'none';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
